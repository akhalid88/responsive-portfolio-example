  <head>

    <!-- Additional CSS Styles -->

    <title>Muhammad A Khalid | Contact</title>
  </head>

  <body style="background-image: url(assets/images/xmen.jpg); background-position: center top; background-repeat: no-repeat">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="index.html" style="color:white; background-color:teal;">Muhammad A Khalid</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>

              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>

      </div>

    <!-- Contact -->
    <section class="container-fluid col-sm-8 bg-light ms-4">
      <div class="row">
        <form class="col-sm-10 px-4">
          <div class="row">
            <h1 class="fs-1 mt-4 fw-bold">Contact</h1>
          </div>
          <hr>
          <div class="form-group my-3">
            <label for="formInputName">Name</label>
            <input type="name" class="form-control" id="formInputNamne" placeholder="Name">
          </div>
          <div class="form-group my-3">
            <label for="formInoutEmail">Email</label>
            <input type="email" class="form-control" id="formInputEmail" placeholder="Email">
          </div>
          <div class="form-group my-3">
            <label for="formInputMessage">Message</label>
            <textarea class="form-control" id="formInputMessage" rows="4" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-lg my-3">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <div class="container-fluid col-12">
      <footer class="row fixed-bottom bg-dark">
        <div class="text-muted my-4">
          &copy; Copyright 2020 Muhammad A Khalid

    <!-- Option 1: Bootstrap Bundle with Popper -->
